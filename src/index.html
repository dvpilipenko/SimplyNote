<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Note Example</title>
</head>
<body>
<table>
    <tr>
        <td>X-Position:</td>
        <td><input id="xPosInput" type="text" value="0"></td>
        <td>Width:</td>
        <td><input id="widthInput" type="text" value="100"></td>
        <td> <button id="addButton">Add Note</button></td>
    </tr>
    <tr>
        <td>Y-Position:</td>
        <td><input id="yPosInput" type="text" value="0"></td>
        <td>Height:</td>
        <td><input id="heightInput" type="text" value="100"></td>
        <td> <button id="saveButton">Save in LS</button></td>
        <td> <button id="loadButton">Load from LS</button></td>
    </tr>
</table>
<div id="field">
</div>
</body>
</html>
